<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="fundo">
            <img src="fundo.jpg">
        </div>
        <div class="calculos">
            <h1>Somando valores</h1>
            <input type="number" name="txt1" id="txt1" class="caixa"> <strong>+</strong>
            <input type="number" name="txt2" id="txt2" class="caixa">
            <input type="button" value="Somar" onclick="somar()" class="botao">
            <div id="res" class="total">Resultado :</div>
            <hr>
            <h1>Multiplicando valores</h1>
            <input type="number" name="txt3" id="txt3" class="caixa"> <strong>x</strong>
            <input type="number" name="txt4" id="txt4" class="caixa">
            <input type="button" value="multiplicar" onclick="multiplicar()" class="botao">
            <div id="res2" class="total">Resultado :</div>
            <hr>
            <h1>Subtraindo valores</h1>
            <input type="number" name="txt5" id="txt5" class="caixa"> <strong>-</strong>
            <input type="number" name="txt6" id="txt6" class="caixa">
            <input type="button" value="subtrair" onclick="subtrair()" class="botao">
            <div id="res3" class="total">Resultado :</div>
            <hr>
            <h1>Dividindo valores</h1>
            <input type="number" name="txt7" id="txt7" class="caixa"> <strong>/</strong>
            <input type="number" name="txt8" id="txt8" class="caixa">
            <input type="button" value="dividir" onclick="dividir()" class="botao">
            <div id="res4" class="total">Resultado :</div>
            
        </div>
    </main>

    <script>
        function somar(){
            var tn1 = document.querySelector('input#txt1')
            var tn2 = document.querySelector('input#txt2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} + ${n2} é igual à = <strong>${s}</strong>`
        }
        function multiplicar(){
            var tn3 = document.querySelector('input#txt3')
            var tn4 = document.querySelector('input#txt4')
            var res2 = document.querySelector('div#res2')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var s2 = n3 * n4
            res2.innerHTML = `A multiplicação entre ${n3} x ${n4} é igual à = ${s2}`
        }
        function subtrair(){
            var tn5 = document.querySelector('input#txt5')
            var tn6 = document.querySelector('input#txt6')
            var res3 = document.querySelector('div#res3')
            var n5 = Number(tn5.value)
            var n6 = Number(tn6.value)
            var s3 = n5 - n6
            res3.innerHTML = `A subtração entre ${n5} - ${n6} é igual à = ${s3}`
        }
        function dividir(){
            var tn7 = document.querySelector('input#txt7')
            var tn8 = document.querySelector('input#txt8')
            var res4 = document.querySelector('div#res4')
            var n7 = Number(tn7.value)
            var n8 = Number(tn8.value)
            var s4 = n7 / n8
            res4.innerHTML = `A divisão entre ${n7} / ${n8} é igual à = ${s4}`
        }
    </script>
</body>
</html>
